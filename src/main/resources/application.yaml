spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:voting
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect



